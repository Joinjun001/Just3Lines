version: '3.8'

services:
  app:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    environment:
      # 로컬 개발 환경에서 OpenAI API 키를 설정하세요.
      # 예: OPENAI_API_KEY=your_openai_api_key_here
      # 또는 .env 파일을 사용하려면 docker-compose.yml에서 env_file 옵션을 사용하세요.
      # env_file:
      #   - .env
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    # depends_on:
    #   - db # 데이터베이스가 있다면 여기에 추가
